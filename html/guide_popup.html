<body>
<div id="pop-wrap" class="reviews-pop writing">
	<div class="pop-header">
		<h1><img src="//cdnimg.tourbaksa.com/PC/www/common/logo.png" alt="여행박사" /></h1>
		<a href="javascript:window.close();"><img src="//cdnimg.tourbaksa.com/PC/www/popup/btn_close.gif" alt="닫기"></a>
	</div>
	<div class="inner-wrap">
		<h2>글쓰기</h2>
		<div class="reviews-area">
			<div class="item name">
				<div class="tit">제목</div>
				<div class="txt">
					<input type="text" id="CustomCmtTitle" name="CustomCmtTitle">
				</div>
			</div>
			<div class="item content">
				<div class="tit">내용</div>
				<div class="txt">
					<p class="letterSize" id="textCnt">[0/200]</p>
					<p class="textArea">
						<textarea cols="" rows="" id="txtCustomCmt" name="txtCustomCmt" value="[회원님 잠깐만요!!!]
						해당 게시판은 누구나 작성하고 볼 수 있는 공개 게시판입니다.
						개인정보 보호를 위해 주민번호, 여권번호, 연락처 등의 개인정보는 이 게시판에 등록하지 말아주세요
						필요 시 상품안내 페이지의 담당자 메일로 문의주시면 감사하겠습니다. (마이페이지 예약상세에서도 담당자 연락처 확인 가능)"></textarea>
						</p>
				</div>
			</div>
			<script type="text/javascript">
				var placeholder = '[회원님 잠깐만요!!!]\n해당 게시판은 누구나 작성하고 볼 수 있는 공개 게시판입니다.\n개인정보 보호를 위해 주민번호, 여권번호, 연락처 등의 개인정보는 이 게시판에 등록하지 말아주세요\n필요 시 상품안내 페이지의 담당자 메일로 문의주시면 감사하겠습니다. (마이페이지 예약상세에서도 담당자 연락처 확인 가능)'
				$('#txtCustomCmt').attr('value', placeholder);
				$('#txtCustomCmt').focus(function(){
					if($(this).val() === placeholder){
						$(this).attr('value', '');
					}
				});
				$('#txtCustomCmt').blur(function(){
					if($(this).val() ===''){
						$(this).attr('value', placeholder);
					}
				});
			</script>
			<div class="btn-wrap">
				<a href="#none" class="btn-confirm">확인</a>
				<a href="#none" class="btn-cancel">취소</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
